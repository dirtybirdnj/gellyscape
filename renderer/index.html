<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GellyScape - GeoPDF Processor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 1200px;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 1em;
    }

    .upload-section {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .upload-section:hover {
      border-color: #764ba2;
      background-color: #f8f9ff;
    }

    .upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .results {
      display: none;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #667eea;
    }

    .metadata-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .metadata-item {
      background: #f8f9ff;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .metadata-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .metadata-value {
      color: #333;
      font-size: 1em;
    }

    .layer-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .layer-card {
      background: #f8f9ff;
      border: 1px solid #e0e4ff;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .layer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
    }

    .layer-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .layer-info {
      margin-bottom: 15px;
    }

    .layer-info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .layer-info-label {
      color: #666;
    }

    .layer-info-value {
      color: #333;
      font-weight: 500;
    }

    .layer-preview {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 4px;
      margin-bottom: 15px;
      background: white;
    }

    .export-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }

    .geo-badge {
      display: inline-block;
      background: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .no-data {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GellyScape</h1>
      <p class="subtitle">GeoPDF Layer Extraction & Processing</p>
    </header>

    <div class="upload-section">
      <h2>Upload GeoPDF File</h2>
      <p style="margin: 20px 0; color: #666;">Select a GeoPDF file to extract raster and vector layers</p>
      <button id="uploadBtn" class="upload-btn">Choose PDF File</button>
      <div id="status" class="status"></div>
    </div>

    <div id="results" class="results">
      <!-- Metadata Section -->
      <div class="section">
        <h2 class="section-title">Document Metadata</h2>
        <div id="metadata" class="metadata-grid"></div>
      </div>

      <!-- Raster Layers Section -->
      <div class="section">
        <h2 class="section-title">Raster Layers</h2>
        <div id="rasterLayers" class="layer-list"></div>
      </div>

      <!-- Vector Layers Section -->
      <div class="section">
        <h2 class="section-title">Vector Layers</h2>
        <div id="vectorLayers" class="layer-list"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
